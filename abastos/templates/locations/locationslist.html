{% extends 'base_layout.html'%}

{% block content %}
{% load static from staticfiles %}
      <h1>Locations where to find your favorite products</h1>
    

      <div class="locations">
        {% for location in locations %}
          <div class="location">
              <div class="container" style="margin-top:30px;">

                <h2 style="padding-top:2%;">
                    <img style="height:30px;" src="https://img.icons8.com/wired/64/000000/building.png"/>
                  {{location.name}}
                </h2>
                <h4>{{location.owner}}</h4>

                <button id="details" style="font-family: 'Montserrat', sans-serif;font-size: 17px;background-color: green; color:white;margin-top: 3%; margin-bottom: 2%;"> View ads</button>


              </div>
          </div>

        {% endfor %}

      </div>


{% endblock %}
