{% extends 'base_layout.html'%}

{% block content %}
{% load static from staticfiles %}
      <h1>Products that can be sold and bought thanks to the platform</h1>



      <div class="products">
        {% for product in products %}
          <div class="sellpair">
              <div class="container" style="margin-top:30px;">

                <h2 style="padding-top:2%;">
                    <img style="height:30px;" src="{{product.url}}"/>
                  {{product.name}}
                </h2>

                <button id="details" style="font-family: 'Montserrat', sans-serif;font-size: 17px;background-color: green; color:white;margin-top: 3%; margin-bottom: 2%;"> View ads</button>


              </div>
          </div>

        {% endfor %}

      </div>








      </div>
{% endblock %}
