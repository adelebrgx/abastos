{% extends 'base_layout.html'%}

{% block content %}
{% load static from staticfiles %}
      <h1>Products sold on the platform</h1>
      <button style="margin-bottom:5%; background-color:#ff5f3b; border:0; font-family:'Montserrat', sans-serif; font-size: 25px;"><a  style="color:white; text-decoration:inherit;" href="/products/publish" >
      Create new product </a></button>



      <div class="products">
        {% for product in products %}
          <div class="sellpair">
              <div class="container" style="margin-top:30px;">

                <h2 style="padding-top:2%;">
                    <img style="height:30px;" src="{{product.url}}"/>
                  {{product.name}}
                </h2>
                {% if user.is_superuser %}
                <button id="details" style="font-family: 'Montserrat', sans-serif;font-size: 17px;background-color: orange; color:white;margin-top: 3%; margin-bottom: 2%;"> <a style="text-decoration:none; color:white;" href="{% url 'products:product_details' slug=product.name %}">Modify</a></button>
                <button id="details" style="font-family: 'Montserrat', sans-serif;font-size: 17px;background-color: red; color:white;margin-top: 3%; margin-bottom: 2%;"> Delete</button>

                {% endif %}

                <button id="details" style="font-family: 'Montserrat', sans-serif;font-size: 17px;background-color: green; color:white;margin-top: 3%; margin-bottom: 2%;"> View ads</button>


              </div>
          </div>

        {% endfor %}

      </div>








      </div>
{% endblock %}
