{% extends 'base_layout.html'%}

{% block content %}
{% load static from staticfiles %}
      <h1>Details of the product</h1>


      <form action="{% url 'products:product_details' slug=product.name %}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="length" value=8>
        {% csrf_token %}
        <label>Name</label>
        <input type="text" name="name"  value="{{product.name}}">
        <label>Url</label>
        <input type="text" name="url"  value="{{product.url}}">
        <input type="submit" value="Modify" />
        </form>






      </div>
{% endblock %}
