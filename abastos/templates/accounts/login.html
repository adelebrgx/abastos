{% extends 'base_layout.html'%}

{% block content %}

      <h1>Please log in to continue</h1>
      <form class="site-form" action="/accounts/login/" method="post">
        {% csrf_token %}
        {{form}}
        <br />
        <input type="submit" style="font-size: 25px; margin-top: 3%; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); background-color:lightblue; color:white;" value="Login" />
      </form>
{% endblock %}
