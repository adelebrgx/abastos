{% extends 'base_layout.html'%}

{% block content %}
{% load static from staticfiles %}
      <h1>Sell here</h1>

      <h2> What do you want to sell? </h2>
      <button id="details" style="font-family: 'Montserrat', sans-serif;font-size: 20px;background-color: green; color:white; margin-bottom: 5%;">
      <a style="text-decoration:none; color:white;" href="/sell/sell-list"><i class="fas fa-arrow-circle-left"></i> Back to sells' list</a></button>

      <form action="/sell/publish/" method="post" enctype="multipart/form-data">
        <input type="hidden" name="length" value=8>
        {% csrf_token %}
        <label>Product</label>
        <select id="cars" name="product">
          {% for product in products %}
            <option value="{{product.name}}">{{product.name}}</option>

          {% endfor %}

        </select>

        <label>Quantity</label>
        <input type="number" name="quantity">
        <label>Location</label>
        <select id="cars" name="location">
          {% for location in locations %}
            <option value="{{location.name}}">{{location.name}}</option>
          {% endfor %}

        </select>
        <input type="submit" value="Publish" />
      </form>





      </div>
{% endblock %}
